<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="digit-container hour-tens">
                <div class="digit-bg-top-one">
                    <div class="digit-top hour-digit-tens">0</div>
                </div>
                <div class="digit-bg-top-two" id="hour-digit-top-tens">
                    <div class="digit-top hour-digit-tens">0</div>
                </div>
                <div class="digit-bg-bottom-one">
                    <div class="digit-bottom hour-digit-tens">0</div>
                </div>
                <div class="digit-bg-bottom-two" id="hour-digit-bottom-tens">
                    <div class="digit-bottom hour-digit-tens">0</div>
                </div>
            </div>
            <div class="digit-container hour-ones">
                <div class="digit-bg-top-one">
                    <div class="digit-top hour-digit-ones">0</div>
                </div>
                <div class="digit-bg-top-two" id="hour-digit-top-ones">
                    <div class="digit-top hour-digit-ones">0</div>
                </div>
                <div class="digit-bg-bottom-one">
                    <div class="digit-bottom hour-digit-ones">0</div>
                </div>
                <div class="digit-bg-bottom-two" id="hour-digit-bottom-ones">
                    <div class="digit-bottom hour-digit-ones">0</div>
                </div>
            </div>
        </div>
        <div class="minute">
            <div class="digit-container minute-tens">
                <div class="digit-bg-top-one">
                    <div class="digit-top minute-digit-tens">0</div>
                </div>
                <div class="digit-bg-top-two" id="minute-digit-top-tens">
                    <div class="digit-top minute-digit-tens">0</div>
                </div>
                <div class="digit-bg-bottom-one">
                    <div class="digit-bottom minute-digit-tens">0</div>
                </div>
                <div class="digit-bg-bottom-two" id="minute-digit-bottom-tens">
                    <div class="digit-bottom minute-digit-tens">0</div>
                </div>
            </div>
            <div class="digit-container minute-ones">
                <div class="digit-bg-top-one">
                    <div class="digit-top minute-digit-ones">0</div>
                </div>
                <div class="digit-bg-top-two" id="minute-digit-top-ones">
                    <div class="digit-top minute-digit-ones">0</div>
                </div>
                <div class="digit-bg-bottom-one">
                    <div class="digit-bottom minute-digit-ones">0</div>
                </div>
                <div class="digit-bg-bottom-two" id="minute-digit-bottom-ones">
                    <div class="digit-bottom minute-digit-ones">0</div>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="digit-container second-tens">
                <div class="digit-bg-top-one">
                    <div class="digit-top second-digit-tens">0</div>
                </div>
                <div class="digit-bg-top-two" id="second-digit-top-tens">
                    <div class="digit-top second-digit-tens">0</div>
                </div>
                <div class="digit-bg-bottom-one">
                    <div class="digit-bottom second-digit-tens">0</div>
                </div>
                <div class="digit-bg-bottom-two" id="second-digit-bottom-tens">
                    <div class="digit-bottom second-digit-tens">0</div>
                </div>
            </div>
            <div class="digit-container second-ones">
                <div class="digit-bg-top-one">
                    <div class="digit-top second-digit-ones">0</div>
                </div>
                <div class="digit-bg-top-two" id="second-digit-top-ones">
                    <div class="digit-top second-digit-ones">0</div>
                </div>
                <div class="digit-bg-bottom-one">
                    <div class="digit-bottom second-digit-ones">0</div>
                </div>
                <div class="digit-bg-bottom-two" id="second-digit-bottom-ones">
                    <div class="digit-bottom second-digit-ones">0</div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
